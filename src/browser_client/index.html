<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser App</title>
  <!-- Link to Google Fonts (Montserrat) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" 
    rel="stylesheet"
  >
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Browser App</h1>
    </div>
  </header>

  <main>
    <!-- Config Section -->
    <section class="card">
      <h2>Config</h2>
      <form id="config-form">
        <div class="form-group">
          <label for="topology">Topology</label>
          <select id="topology" name="topology">
            <option value="ring">ring</option>
            <option value="fully_connected">fully_connected</option>
          </select>
        </div>
        <div class="form-group">
          <label for="signaling_server">Signaling Server</label>
          <input 
            type="text" 
            id="signaling_server" 
            name="signaling_server" 
            value="ws://localhost:8765" 
            required
          >
        </div>
        <div class="form-group">
          <label for="num_users">Number of Users</label>
          <input 
            type="text" 
            id="num_users" 
            name="num_users" 
            value="3" 
            required
          >
        </div>
        <div class="form-group">
          <label for="session_id">Session ID</label>
          <input 
            type="text" 
            id="session_id" 
            name="session_id" 
            value="1111" 
            required
          >
        </div>
        <div class="form-group">
          <label for="epochs">Epochs</label>
          <input 
            type="text" 
            id="epochs" 
            name="epochs" 
            value="10" 
            required
          >
        </div>
        <button type="button" id="save-config-button">Save Config</button>
      </form>
    </section>

    <!-- Data Section -->
    <section class="card">
      <h2>Data</h2>
      <input id="data-input" type="file" accept=".json">
    </section>

    <!-- Train Section -->
    <section class="card">
      <h2>Train</h2>
      <button id="start-button" disabled>Connect</button>
    </section>

    <!-- Logs Section -->
    <section class="card">
      <h2>Logs</h2>
      <div id="console-output"></div>
    </section>
  </main>


  <script type="module" src="main.js"></script>
</body>
</html>

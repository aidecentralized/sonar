<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-top: 30px;
    }
    #console-output {
      height: 300px;
      overflow-y: auto;
      background-color: #f5f5f5;
      padding: 10px;
      border: 1px solid #ddd;
      font-family: monospace;
      margin-top: 20px;
    }
    .data-input-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .data-input-section {
      flex: 1;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .button-container {
      margin: 20px 0;
    }
    .input-note {
      font-size: 0.85em;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Config</h1>
  <form id="config-form">
    <div>
      <label for="topology">topology:</label>
      <select id="topology" name="topology">
          <option value="ring">ring</option>
          <option value="fully_connected">fully_connected</option>
      </select>
    </div>
    <div>
      <label for="signaling_server">signaling_server:</label>
      <input type="text" id="signaling_server" name="signaling_server" value="ws://18.27.79.107:8765" required>
    </div>
    <div>
      <label for="num_users">num_users:</label>
      <input type="text" id="num_users" name="num_users" value="10" required>
    </div>
    <div>
      <label for="session_id">session_id:</label>
      <input type="text" id="session_id" name="session_id" value="1111" required>
    </div>
    <div>
      <label for="epochs">epochs:</label>
      <input type="text" id="epochs" name="epochs" value="200" required>
    </div>
    <div>
      <label for="num_collaborators">num_collaborators:</label>
      <input type="text" id="num_collaborators" name="num_collaborators" value="1" required>
    </div>
    <button type="button" id="save-config-button">Save Config</button>
  </form>
  <h1>Data</h1>
  <div class="data-input-container">
    <div class="data-input-section">
      <h3>Training Data</h3>
      <input id="train-data-input" type="file" accept=".json">
    </div>
    <div class="data-input-section">
      <h3>Test Data (Optional)</h3>
      <input id="test-data-input" type="file" accept=".json">
      <p class="input-note">If not provided, 20% of training data will be used for validation</p>
    </div>
  </div>
  <div class="button-container">
    <button id="load-data-button" disabled>Load Datasets</button>
  </div>
  <h1>Train</h1>
  <button id="start-button" disabled>Connect</button>
  <h1>Logs:</h1>
  <div id="console-output"></div>
  <script type="module" src="main.js"></script>
</body>
</html>

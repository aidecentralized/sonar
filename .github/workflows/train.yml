name: Test Training Code with gRPC

on:
  workflow_dispatch:
  push:
    branches:
      # - main
      - "*"
  pull_request:
    branches:
      - main

env:
  ACTIONS_STEP_DEBUG: true

jobs:
  train-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Specify the Python version you're using

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libopenmpi-dev openmpi-bin
          sudo apt-get install -y libgl1 libglib2.0-0

          pip install -r requirements.txt

      # Step 4: Run gRPC server and client
      - name: Run test
        run: |
          cd src
          if [ -d "sonar_experiments " ]; then
            echo "Directory exists. Removing..."
            rm -rf sonar_experiments
          fi
          mkdir -p sonar_experiments

          mkdir -p ./sonar_experiments/ 
          chmod +x ./configs/algo_config_test.py

          echo "starting main grpc"
          python main_grpc.py -n 4 -host localhost 
          echo "starting main"
          # python main.py -super true -b "./configs/algo_config_test.py" -s "./configs/sys_config_test.py"
          python main.py -super true -b "./configs/algo_config_test.py" -s "./configs/sys_config_test.py"
          echo "done"

      - name: Clean up
        run: |
          rm -rf ./sonar_experiments/  

